					<div class="col-12 bg-white mb-2">
						<h4 class="d-flex justify-content-center">Código de Colores Estándares TIA-598-A Fibra Óptica</h4>
					</div>
		
				</div>
			</div>
			<div class="wrap-contact2">
				<form class="contact2-form validate-form">
					<span class="contact2-form-title">
						Ingresá el número de fibra

					</span>

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="number" name="name" id="fibra" min="1" max="288">
						<span class="focus-input2" data-placeholder=""></span>
					</div>

					

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Calcular
							</button>
						</div>
					</div>
				</form>
				<h2 id="b" class="d-flex justify-content-center mt-3"></h2>
				<h2 id="f" class="d-flex justify-content-center mt-3"></h2>				
			</div>
		</div>
	</div>
